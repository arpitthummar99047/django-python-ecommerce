{% extends "base.html" %} {% block content %} {% load static %}

<main>
  <div class="customer-forms__wrapper d-flex position-relative">
    <div class="customer__login">
      <div class="aside-header d-flex align-items-center">
        <h3 class="text-uppercase fs-3 mb-0 text1">OTP</h3>
        </div>

      <form action="{% url 'otp' %}" method="POST" class="aside-content">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input
            name="otp"
            type="text"
            class="form-control form-control_gray"
            id="customerNameEmailInput"
            placeholder="name@example.com"
          />
          <label for="customerNameEmailInput"
            >Enter OTP</label
          >
        </div>


        <button class="btn btn-primary w-100 text-uppercase" type="submit">
          Submit OTP
        </button>

       
      </form>
    </div>
  </div>
</div>

</main>


{% endblock %}
