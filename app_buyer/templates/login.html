{% extends "base.html" %} {% block content %} {% load static %}

<main>

  <div class="customer-forms__wrapper d-flex position-relative">
    <div class="customer__login">
      <div class="aside-header d-flex align-items-center">
        <h3 class="text-uppercase fs-3 mb-0 text1">Log in</h3>
        </div>
        <div>
          <h6 class="red">{{msg}}</h6>
        </div>
        <form action="{% url 'login' %}" method="POST" class="aside-content">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input
            name="email"
            type="email"
            class="form-control form-control_gray"
            id="customerNameEmailInput"
            placeholder="name@example.com"
            required
          />
          <label for="customerNameEmailInput"
            >email address *</label
          >
        </div>

        <div class="pb-3"></div>

        <div class="form-label-fixed mb-3">
          <label for="customerPasswordInput" class="form-label"
            >Password *</label
          >
          <input
            name="password"
            id="customerPasswordInput"
            class="form-control form-control_gray"
            type="password"
            placeholder="********"
            required
          />
        </div>

        <div class="d-flex align-items-center mb-3 pb-2">
          <div class="form-check mb-0">
            <input
              name="remember"
              class="form-check-input form-check-input_fill"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label
              class="form-check-label text-secondary"
              for="flexCheckDefault"
              >Remember me</label
            >
          </div>
          <a href="reset_password.html" class="btn-text ms-auto"
            >Lost password?</a
          >
        </div>

        <button class="btn btn-primary w-100 text-uppercase" type="submit">
          Log In
        </button>

        <div class="customer-option mt-4 text-center">
          <span class="text-secondary">No account yet?</span>
          <a
            href="{% url 'register'%}"
            class="btn-text js-show-register"
            >Create Account</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

</main>


{% endblock %}
